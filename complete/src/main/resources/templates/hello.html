<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Hello World!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h3 class="mb-0">ðŸŽ‰ Hello Page</h3>
                        </div>
                        <div class="card-body">
                            <h4 th:inline="text">Hello <span th:remove="tag" sec:authentication="name">User</span>!</h4>
                            <p>Welcome to the secured area!</p>
                            
                            <div class="mb-3">
                                <p><strong>Your role:</strong> <span sec:authentication="principal.authorities">Role</span></p>
                            </div>
                            
                            <!-- Admin link - only visible to admins -->
                            <div sec:authorize="hasRole('ADMIN')" class="mb-3">
                                <div class="alert alert-warning" role="alert">
                                    <strong>Administrator Access:</strong>
                                    <a href="/admin" class="btn btn-warning btn-sm ms-2">Go to Admin Panel</a>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex">
                                <a href="/" class="btn btn-outline-primary">Home</a>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-outline-danger">Sign Out</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
